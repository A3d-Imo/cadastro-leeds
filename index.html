<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com https://accounts.google.com;">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>

    <form id="cadastroForm">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="finalidade">Finalidade:</label>
        <select id="finalidade" name="finalidade" required>
            <option value="comprar">Comprar</option>
            <option value="vender">Vender</option>
            <option value="locar">Locar</option>
            <option value="procura locação">Procurar Locação</option>
        </select><br><br>

        <label for="corretor">Nome do Corretor:</label>
        <input type="text" id="corretor" name="corretor" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
